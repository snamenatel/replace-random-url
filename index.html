<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Replace template random link</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Template for replace"
              id="template"
            />
            <span class="input-group-text">http://</span>
            <input
              type="text"
              class="form-control"
              placeholder="enter host random link"
              id="host"
            />

            <button
              class="btn btn-outline-success"
              type="button"
              id="btn-submit"
            >
              Replace
            </button>
          </div>

          <div class="input-group">
            <span class="input-group-text">Enter text</span>
            <textarea class="form-control" rows="20" id="text"></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
